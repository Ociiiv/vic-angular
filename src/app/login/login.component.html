<div class="content">
  <div class="flex-div">
    <div class="name-content" style="display: flex;justify-content: center;flex-direction: column;">
      <h1 class="logo" style="width:450px; padding: 10px;">KUYA EMMANS</h1>
      <img src ="https://tse1.mm.bing.net/th?id=OIP.Ydp6sc3IygvusBs8BCjoOwHaHa&pid=Api&P=0&h=180">

    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input type="text" placeholder="Username" formControlName="username" required />
      <input type="password" placeholder="Password" formControlName="password" required>
      <div *ngIf="loginError" class="error-message" style="color: red;">{{ loginError }}</div>
      <button type="submit" class="login" style="background-color: rgb(0,0,0);">Log In</button>
      <a href="#">Forgot Password ?</a>
      <hr>
      <button type="button" class="create-account" (click)="navigateToRegister()">Create New Account</button>
    </form>
  </div>
</div>
