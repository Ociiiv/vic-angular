<div class="container">
  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Page Not Found</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Sorry, we couldn't find the page you were looking for.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goBack()">Go Back</button>
    </mat-card-actions>
  </mat-card>
</div>
